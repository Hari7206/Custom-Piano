<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h2>
                Music Slayer
            </h2>
            <div class="trackKey"></div>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-checkbox">
                <span>Shows Keys</span> <input type="checkbox" checked>
            </div>
        </header>
<ul class="piano-keys">
  <li class="keys white" data-note="A0.mp3" data-key="1"><span>1</span></li>
  <li class="keys black" data-note="A1.mp3" data-key="!"><span>!</span></li>
  <li class="keys white" data-note="A2.mp3" data-key="2"><span>2</span></li>
  <li class="keys black" data-note="A3.mp3" data-key="@"><span>@</span></li>
  <li class="keys white" data-note="A4.mp3" data-key="3"><span>3</span></li>
  <li class="keys white" data-note="A5.mp3" data-key="4"><span>4</span></li>
  <li class="keys black" data-note="A6.mp3" data-key="$"><span>$</span></li>
  <li class="keys white" data-note="A7.mp3" data-key="5"><span>5</span></li>
  <li class="keys black" data-note="C1.mp3" data-key="%"><span>%</span></li>
  <li class="keys white" data-note="C2.mp3" data-key="6"><span>6</span></li>
  <li class="keys black" data-note="C3.mp3" data-key="^"><span>^</span></li>
  <li class="keys white" data-note="C4.mp3" data-key="7"><span>7</span></li>
  <li class="keys white" data-note="C5.mp3" data-key="8"><span>8</span></li>
  <li class="keys black" data-note="C7.mp3" data-key="*"><span>*</span></li>
  <li class="keys white" data-note="C8.mp3" data-key="9"><span>9</span></li>
  <li class="keys black" data-note="Ds1.mp3" data-key="("><span>(</span></li>
  <li class="keys white" data-note="Ds2.mp3" data-key="0"><span>0</span></li>
  <li class="keys white" data-note="Ds3.mp3" data-key="q"><span>q</span></li>
  <li class="keys black" data-note="Ds5.mp3" data-key="Q"><span>Q</span></li>
  <li class="keys white" data-note="Ds6.mp3" data-key="w"><span>w</span></li>
  <li class="keys black" data-note="Ds7.mp3" data-key="W"><span>W</span></li>
  <li class="keys white" data-note="Fs1.mp3" data-key="e"><span>e</span></li>
  <li class="keys white" data-note="Fs2.mp3" data-key="r"><span>r</span></li>
  <li class="keys black" data-note="Fs4.mp3" data-key="T"><span>T</span></li>
  <li class="keys white" data-note="Fs5.mp3" data-key="y"><span>y</span></li>
  <li class="keys black" data-note="Fs6.mp3" data-key="Y"><span>Y</span></li>
  <li class="keys white" data-note="Fs7.mp3" data-key="u"><span>u</span></li>
</ul>


    </div>

    <script src="script.js"></script>
</body>

</html>
